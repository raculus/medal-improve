      .lang-default {
        font-family: 'DM Sans', sans-serif;

      .lang-ko {
        font-family: 'Apple SD Gothic Neo', 'NanumBarunGothic', '맑은 고딕', 'Malgun Gothic', '굴림', 'DM Sans', sans-serif;
      }
    </style>
<script type="text/javascript">
      // whitelisted ids
      let whitelistIds = [ 'videoBackground', 'profile-preview-video', 'library-changes-player-0', 'library-changes-player-1', 'library-changes-player-2', 'library-changes-player-3', 'camera-preview', 'clip-modal-video' ];

      async function disableAnimations () {
        // pause all videos when window is unfocused
        try {
          let css = document.getElementById('min-anim');

          if (!css || css === null) {
            let css = document.createElement('style');
            css.type = 'text/css';
            css.id = 'min-anim';

            let styles = `*, :before, :after {
                    /*CSS transitions*/
                    transition-property: none !important;
                    /*CSS transforms*/
                    /*transform: none !important;*/
                    /*CSS animations*/
                    animation: none !important;
                }`;

            if (css.styleSheet) {
              css.styleSheet.cssText = styles;
            } else {
              css.appendChild(document.createTextNode(styles));
            }

            document.getElementsByTagName("head")[0].appendChild(css);
          } else {
            css.disabled = false;
          }

          if ($) {
            $('video').each(function () {
              if (!whitelistIds.includes($(this)[0].id)) {
                $(this)[0].pause();
              }
            });
          }
        } catch (e) {
          console.log(e);
        }

        return true;
      }

      async function enableAnimations () {
        try {
          let element = document.getElementById('min-anim');
          if (element && element !== null) {
            element.disabled = true;
            element.parentNode.removeChild(element);
            // console.log('enabled animations');
            return true;
          }
        } catch (e) {
          console.log(e);
        }
        return false;
      }

      function pauseAllVideos () {
        if ($) {
          $('video').each(function () {
            $(this)[0].pause();
          });
        }
      }
    </script>
